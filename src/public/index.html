<!DOCTYPE html>
<html>
  <head>
    <title>Wall of Mono</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="en">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/css/flat-ui.min.css">
    <link href="https://unpkg.com/selectize@0.12.4/dist/css/selectize.default.css" rel="stylesheet" integrity="sha384-y/lK0mgNA2CldgvjfZFQ7ciSAhXLpIgkl4W/wifJ0EobNX5ac1buhp9X11g7GR2M" crossorigin="anonymous"/>
    <link rel="stylesheet" href="mono-wall.css">
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#info-navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
            <span class="monoFont">mono</span><span class="kioskFont">wall</span>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="info-navbar-collapse">
          <ul class="nav navbar-nav pull-right">
            <li class="">
              <a id="about-mono" href="http://www.openmono.com">
                About Mono
              </a>
            </li>
            <li class="">
              <a id="mono-community" href="http://community.openmono.com">
                Community
              </a>
            </li>
            <li class="">
              <a id="developer-docs" href="http://developer.openmono.com">
                Documentation
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div style="padding: 10px">
      <form action="/set" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group">
          <label for="x" class="col-xs-4 control-label" style="text-align: right">x</label>
          <div class="col-xs-7">
            <select class="form-control" id="x" name="x">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="y" class="col-xs-4 control-label" style="text-align: right">y</label>
          <div class="col-xs-7">
            <select class="form-control" id="y" name="y">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="foreground" class="col-xs-4 control-label" style="text-align: right">foreground</label>
          <div class="col-xs-7">
            <input type="color" id="foreground" name="foreground" value="#DEAD12" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="background" class="col-xs-4 control-label" style="text-align: right">background</label>
          <div class="col-xs-7">
            <input type="color" id="background" name="background" value="#09BEEF" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="letter" class="col-xs-4 control-label" style="text-align: right">letter</label>
          <div class="col-xs-7">
            <select class="form-control" id="letter" name="letter">
              <option>A</option>
              <option>B</option>
              <option>C</option>
              <option>D</option>
              <option>E</option>
              <option>F</option>
              <option>G</option>
              <option>H</option>
              <option>I</option>
              <option>J</option>
              <option>K</option>
              <option>L</option>
              <option>M</option>
              <option>N</option>
              <option>O</option>
              <option>P</option>
              <option>Q</option>
              <option>R</option>
              <option>S</option>
              <option>T</option>
              <option>U</option>
              <option>V</option>
              <option>W</option>
              <option>X</option>
              <option>Y</option>
              <option>Z</option>
              <option>Æ</option>
              <option>Ø</option>
              <option>Å</option>
              <option>_</option>
              <option>-</option>
              <option>.</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input type="submit" class="btn btn-default btn-block" value="Send"/>
          </div>
        </div>
      </form>
    </div>
  </body>
  <footer class="footer navbar-fixed-bottom">
    <div class="container">
      <div class="navbar-footer">
        <div class="pull-left" style="padding-top: 1px;">
          <a class="monoLogo" href="http://openmono.com">mono</a>
        </div>
        <div class="pull-left hidden-xs" style="padding: 11px 0 0 15px;">
          <p class="additional-links">the future of DIY devices</p>
        </div>
        <div class="pull-right" style="padding: 7px 0 0 15px;">
          <a href="//www.linkedin.com/company/5387048" target="_blank"><span class="txtWetAsphalt fui-linkedin"></span></a>
        </div>
        <div class="pull-right" style="padding: 7px 0 0 15px;">
          <a href="https://twitter.com/getopenmono" target="_blank"><span class="txtWetAsphalt fui-twitter"></span></a>
        </div>
        <div class="pull-right" style="padding: 7px 0 0 15px;">
          <a href="https://www.facebook.com/getopenmono" target="_blank"><span class="txtWetAsphalt fui-facebook"></span></a>
        </div>
        <div class="pull-right hidden-xs" style="padding: 9px 0 0 0;">
          <span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span>
          2017 Monolit ApS
        </div>
      </div>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/jquery@3.2.1/dist/jquery.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/tinycolor2@1.4.1/dist/tinycolor-min.js" integrity="sha384-a5Bm1aj9jmRF0rquE7qZJ52rHZMfCJnKtC08F0GSTdT/qDFFuko4EzYOyluc7CKg" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/selectize@0.12.4/dist/js/standalone/selectize.min.js" integrity="sha384-hYEUbTDrbRpAapjELb51WHIvIGbN0P5Dp+ub0zJz6BAqrblWPrjftbF4068yYJAi" crossorigin="anonymous"></script>
  <script src="named-color-picker.min.js"></script>
  <script>
    /* eslint-disable */
    $('input[type="color"]').namedColorPicker()
  </script>

    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

</html>
